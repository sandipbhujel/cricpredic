{% extends 'main.html' %}
{% load static %}
{% block content %}
<section style="padding-left: 10px; padding-top: 15px;">
<div class="row no-gutters">
	<div class="col-lg-6 col-md-6 wizard-content-right">
		<div>
			<form action="{% url 'result' %}" method="POST" role="form">
				{% csrf_token %}
				<fieldset class="wizard-fieldset show">
					<h5>Match Information</h5>
					<div class="form-group">
					 	<label for="n1">Current Score:</label>
						<input class="form-control" type="text" name="n1">
					</div>
					<div class="form-group">
						<label for="n2">Balls Left:</label>
						<input class="form-control" type="text" name="n2">
					</div>
					<div class="form-group">
						<label for="n3">Wickets Left:</label>
						<input class="form-control" type="text" name="n3">
					</div>
					<div class="form-group">
						<label for="n4">Current Run Rate:</label>
						<input class="form-control" type="text" name="n4">
					</div>
					<div class="form-group">
						<label for="n5">Last Five Overs Run:</label>
						<input class="form-control" type="text" name="n5">
					</div>
					<div class="form-group">
						<label>Please select Algorithm:</label><br>
						<input type="radio" name="algo" value="ml">Multiple Linear<input type="radio" name="algo" value="rf">Random Forest
					</div>
					<div class="form-group clearfix" style="padding-top: 5px">
						<button class="btn btn-primary" type="Submit">Submit</button>
					</div>
				</fieldset>	
			</form>
		</div>
	</div>
	<div class="col-lg-6 col-md-6">
		<div class="wizard-content-left">
			<div style="position: relative;">
				<h4 style="color: black;">Total Runs:{{data}}</h4>
			</div>
		</div>
	</div>
</div>
</section>
{% endblock content%}
